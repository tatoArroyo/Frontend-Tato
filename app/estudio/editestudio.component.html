<div class="container" *ngIf="estudio">
    <div class="row">
    <div>
        
    <form (ngSubmit)="onUpdate" novalidate #f="ngForm">
      <div class="form-group">
          <label for="nombreE">Nombre de la Institucion </label>
          <input type="text" class="form-control" id="nombreE" name="nombreE" [(ngModel)]="estudio.nombreE" name="estudios.nombreE" required/>
      </div>
      <div class="form-group">
          <label for="descripcionE">Descripcion de Tarea</label>
          <input type="text" class="form-control" id="descripcionE" name="descripcionE" [(ngModel)]="estudio.descripcionE" name="estudios.descripcionE" required/>
      </div>
   
    
        <button class="btn btn-primary">
            Actualizar Estudios
        </button>
       </form>
    </div>
    </div>
    </div>
