<div class="container">                                      
    <div class="row">
    <div>

<form (ngSubmit)="onCreate()" novalidate #f="ngForm">
    <div class="form-group">
        <label for="nombreE">Nombre de la Institucion</label>
        <input type="text" class="form-control" id="nombreE" name="nombreE" [(ngModel)]="nombreE" name="nombreE" required/>
    </div>
    <div class="form-group">
        <label for="descripcionE">Descripcion </label>
        <input type="text" class="form-control" id="descripcionE" name="descripcionE" [(ngModel)]="descripcionE" name="descripcionE" required/>
    </div>
    <div class="form-group">
        <label for="inicio">Inicio</label>
        <input type="text" class="form-control" id="inicio"  [(ngModel)]="inicio" name="inicio" required/>
    </div>
    <div class="form-group">
        <label for="fin">Fin Estudio</label>
        <input type="text" class="form-control" id="fin" [(ngModel)]="fin" name="fin" required/>
  </div>
  <div class="form-group">
  <label for="titulo">titulo</label>
  <input type="text" class="form-control" id="titulo" [(ngModel)]="titulo" name="titulo" required/>
  </div>
  
      <button class="btn btn-primary">
          Agregar Estudio
      </button>
     </form>
     </div>
