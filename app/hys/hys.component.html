<div class="row">
    <h2>Hard & Soft skill</h2>
    <div class="col-lg-2">
    <button type="button" class="btn btn-dark" routerLink="/nuevohys" *ngIf="isLogged">
      Nueva Skill
      </button>
</div>
    <div class="text-center col-sm-4 col-md-4 col-lg-4" *ngFor="let skill of skill">
    <circle-progress
    [percent]="(skill.porcentaje)"
    [radius]="100"
    [title]="(skill.habilidades)"
    [titleColor]="'green'"
    [showUnits]="false"
    [showSubtitle]="false"
    [outerStrokeWidth]="18"
    [innerStrokeWidth]="9"
    [outerStrokeColor]="'blue'"
    [innerStrokeColor]="'yellow'" 
    [animation]="true"
    [animationDuration]="600"
  ></circle-progress>

  <td *ngIf="isLogged">
    <button class="btn btn-light"><i class="bi bi-pencil-fill" routerLink="edithys"></i>EDITAR</button>
    </td>
    <td *ngIf="isLogged">
    <button class="btn btn-dark" (click)="delete"><i class="bi bi-trash-fill"></i>BORRAR</button>
    </td>

    </div>
    </div>
